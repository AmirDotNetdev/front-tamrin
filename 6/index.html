<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State button</title>
    <link rel="stylesheet" href="Assest/Css/Style.css">
</head>
<body>
    <button class="enabled" value="enabled">enabled</button>
    <button class="focused" value="focused">focused</button>
    <button class="hovered" value="hovered">hovered</button>
    <button class="pressed" value="pressed">pressed</button>
    <button class="disabled" value="disabled" disabled>disabled</button>
</body>
</html>
